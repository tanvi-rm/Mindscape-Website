<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape Blog</title>
    
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS for Glyphicons -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Light blue background for readability */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-right: 70px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px; /* Keep the navbar height small */
            position: relative; /* Allow for logo overflow */
            overflow: visible; /* Ensure large logo is visible */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto; /* Push links to the right */
        }

        .nav-links li {
            position: relative;
            color: #1d62a8; 
        }

        .nav-links li a {
            text-decoration: none;
            color: #1d62a8; /* Set the font color to dark green */
            font-size: 18px;
            font-weight: bold; /* Make the font bold */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Highlight active link */
        .nav-links li a.active {
            background-color: #1d62a8; /* Background color for active link */
            color: white; /* Text color for active link */
        }

        .nav-links li a:hover:not(.active) {
            color: orange; /* Set the hover color to orange */
        }

        .logo {
            position: absolute;
            top: 50%; /* Center vertically */
            padding-left: 30px;
            padding-top: 15px;
            transform: translateY(-50%); /* Adjust for larger size */
        }
        
        .logo img {
            height: 100px; /* Make the logo larger */
            width: auto; /* Maintain aspect ratio */
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Position it just below the parent element */
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown button {
            display: block;
            border: none;
            background-color: transparent;
            padding: 8px 12px;
            text-align: left;
            color: #1d62a8;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 100%;
        }

        .dropdown button:hover {
            color: orange;
        }

        .nav-links li:hover .dropdown {
            display: block;
        }

        .container {
            padding: 20px;
            background-color: white; /* Light pastel blue */
        }

        .create-blog, .display-blog, .filter-blog {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #91e5ff; /* Slightly darker pastel blue */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .create-blog h2, .display-blog h2, .filter-blog h2 {
            margin-bottom: 15px;
            color: #1d62a8; /* Pastel blue text color */
        }

        .create-blog input, .create-blog textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .create-blog button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1d62a8; /* Pastel blue */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-blog button:hover {
            background-color: white; /* Darker shade of pastel blue */
            color: #1d62a8;
        }

        .display-blog {
            display: flex;
            flex-direction: column;
        }

        .display-blog .blog-post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white; /* Lighter pastel blue */
        }

        .display-blog .blog-post h4 {
            margin: 5px 0;
            color: #1d62a8; /* Pastel blue text */
        }

        .filter-blog {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Space for better layout */
        }

        .filter-blog h2 {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
        }

        .filter-blog button {
            border: none;
            background-color: #1d62a8; /* Pastel blue */
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-blog button:hover {
            background-color: #145a8e; /* Darker shade of pastel blue */
        }

        .calendar-container {
            display: none;
            position: absolute;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            width: 100%;
        }
        .filter-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="media/logo2.png" alt="Mindscape Logo">
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="Chatbot.html">Chat</a></li>
            <li><a href="Blog.html" class="active">Blogs</a></li> <!-- Active link highlighted -->
            <li>
                <a>Activities</a>
                <div class="dropdown">
                    <button onclick="window.location.href='games.html'">Games</button>
                    <button onclick="window.location.href='music.html'">Music</button>
                </div>
            </li>
            <li><a href="About.html">About</a></li>
            <li><a href="Profile.html" class="profile-link">
                <i class="fas fa-user profile-icon"></i> <!-- Profile Icon -->
            </a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Button to Open the Modal -->
        <div class="create-blog">
            <h2>Create Blog</h2>
            <button data-toggle="modal" data-target="#blogModal">Create New Blog</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="blogModal" tabindex="-1" role="dialog" aria-labelledby="blogModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="blogModalLabel">Create Blog Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="blogTitle" class="form-control" placeholder="Enter blog title">
                        <textarea id="blogContent" class="form-control mt-2" rows="5" placeholder="Enter blog content"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitBlog">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display Blog Section -->
        <div class="display-blog">
            <h2>Blogs</h2>
            <!-- New blog posts will appear here -->
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Handle blog submission
        // Save blogs to localStorage
function saveBlogsToLocalStorage(blogs) {
    localStorage.setItem('blogs', JSON.stringify(blogs));
}

// Load blogs from localStorage
function loadBlogsFromLocalStorage() {
    const storedBlogs = localStorage.getItem('blogs');
    return storedBlogs ? JSON.parse(storedBlogs) : [];
}

// Render blogs on the page
function renderBlogs() {
    const blogs = loadBlogsFromLocalStorage();
    const displayBlogSection = document.querySelector('.display-blog');
    displayBlogSection.innerHTML = '<h2>Blogs</h2>'; // Clear and reset the section

    blogs.forEach(blog => {
        const blogPost = document.createElement('div');
        blogPost.classList.add('blog-post');
        blogPost.innerHTML = `
            <h4>Title: ${blog.title}</h4>
            <p><strong>Writer:</strong> Anonymous | <strong>Date:</strong> ${blog.date}</p>
            <p>Content: ${blog.content}</p>
        `;
        displayBlogSection.appendChild(blogPost);
    });
}

// Handle blog submission
document.getElementById('submitBlog').addEventListener('click', function () {
    const title = document.getElementById('blogTitle').value;
    const content = document.getElementById('blogContent').value;

    if (title && content) {
        // Check for keywords and display alert
        const keywords = [
            "mental health", "depression", "anxiety", "stress", "bipolar disorder", "schizophrenia", "PTSD", "self-care", "therapy",
            "counseling", "meditation", "mindfulness", "psychotherapy", "emotional well-being", "mental illness", "psychology", 
            "mood disorders", "panic attacks", "mental health awareness", "psychological support", "cognitive behavioral therapy", 
            "CBT", "mind-body connection", "wellness", "mental wellness", "resilience", "self-esteem", "self-compassion", "grief", 
            "trauma", "mental health stigma", "addiction", "substance abuse", "social anxiety", "mental health recovery", "psychologist",
            "psychiatrist", "mental health professional", "coping strategies", "well-being", "distress", "mental clarity", 
            "support groups", "emotional regulation", "burnout", "overwhelm", "nervous breakdown", "mood swings", "mental health crisis"
        ];

        const result = checkKeywordCriteria(keywords, content, 30); // Check if content meets threshold

        if (result === "Correct") {
            const blogs = loadBlogsFromLocalStorage(); // Load existing blogs

            // Add the new blog
            blogs.push({
                title,
                content,
                date: new Date().toLocaleDateString(),
            });

            saveBlogsToLocalStorage(blogs); // Save blogs to localStorage
            renderBlogs(); // Re-render the blogs

            // Close the modal and reset form fields
            $('#blogModal').modal('hide');
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogContent').value = '';
        } else {
            alert("The blog content does not meet the keyword criteria. Please try again.");
        }
    } else {
        alert("Please fill in both the title and content fields.");
    }
});

// Preprocess text
function preprocessText(text) {
    const stopwords = ["a", "an", "the", "and", "is", "of", "to", "it", "on", "for", "in", "at", "with", "about", "as", "by", "from", "that", "this", "are", "or", "be", "were"];
    const cleanedText = text.replace(/[-()"#/@&^*();:<>{}`+=~|!?,]/g, "").toLowerCase();
    const tokens = cleanedText.split(/\s+/);
    const filteredTokens = tokens.filter(word => !stopwords.includes(word));
    return new Set(filteredTokens); // Return as a set to eliminate duplicates
}

// Check keyword criteria
function checkKeywordCriteria(keywords, paragraph, threshold = 30) {
    const keywordSet = preprocessText(keywords.join(" "));
    const paragraphSet = preprocessText(paragraph);

    const matches = new Set([...keywordSet].filter(x => paragraphSet.has(x)));
    const matchPercentage = (matches.size / keywordSet.size) * 100;

    // Check if match percentage is above the threshold
    return matchPercentage >= threshold ? "Correct" : "Incorrect";
}

// Load blogs on page load
window.addEventListener('load', renderBlogs);

    </script>

</body>
</html>
