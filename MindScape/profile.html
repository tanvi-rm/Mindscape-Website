<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Page - Mindscape</title>
    <style>

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-right: 70px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px; 
            position: relative; 
            overflow: visible; 
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto; 
        }

        .nav-links li {
            position: relative; 
        }

        .nav-links li a {
            text-decoration: none;
            color: darkgreen; 
            font-size: 18px;
            font-weight: bold; 
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

       
        .nav-links li a.active {
            background-color: darkgreen; 
            color: white; 
        }

        .nav-links li a:hover:not(.active) {
            color: orange; 
        }

        .logo {
            position: absolute;
            top: 50%; 
            padding-left: 30px;
            padding-top: 15px;
            transform: translateY(-50%); 
        }
        
        .logo img {
            height: 100px; 
            width: auto; 
        }

        .profile-link {
            font-style: italic;
            font-weight: bold;
        }

        .nav-links li .profile-icon {
            font-size: 20px; 
            vertical-align: middle;
        }

       
        .dropdown {
            display: none;
            position: absolute;
            top: 100%; 
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown li {
            list-style: none;
        }

        .dropdown li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: darkgreen; 
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

 
        .nav-links li:hover .dropdown {
            display: block;
        }

       
div[style*="background-color: #f1f8e9"] {
    cursor: pointer;
}
div[style*="background-color: #f1f8e9"]:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #d11890;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-header p {
            font-size: 16px;
            color: #666;
        }

        .profile-info {
            margin-top: 20px;
        }

        .info-box {
            margin-bottom: 20px;
            background-color: #f8eaf5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            font-size: 20px;
            color: #d11890;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 16px;
            color: #444;
        }

        .upload-section {
            text-align: center;
            margin-top: 30px;
        }

        .upload-section label {
            display: inline-block;
            background-color: #d11890;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #b10b74;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .logout-button {
            margin-top: 30px;
            text-align: center;
        }

        .logout-button a {
            background-color: #d11890;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-button a:hover {
            background-color: #b10b74;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="media/logo2.png" alt="Mindscape Logo">
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html" class="active">Home</a></li> 
            <li><a href="Chatbot.html">Chat</a></li>
            <li><a href="Blog.html">Blogs</a></li>
            <li>
                <a>Activities</a>
                <ul class="dropdown">
                    <li><a href="games.html">Games</a></li>
                    <li><a href="music.html">Music</a></li>
                </ul>
            </li>
            <li><a href="About.html">About</a></li>
            <li><a href="Profile.html" class="profile-link">
                <i class="fas fa-user profile-icon"></i> 
            </a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="profile-header">
            <!-- Profile Picture -->
            <img src="media/default-profile.png" id="profilePicture" alt="Profile Picture">
            <h1 id="userName">John Doe</h1>
            <p>Welcome to your Mindscape profile!</p>
        </div>

        <div class="profile-info">
            <div class="info-box">
                <h2>Contact Info</h2>
                <p>Email: <span id="userEmail">johndoe@example.com</span></p>
            </div>
            
        </div>

        <div class="upload-section">
            <label for="uploadProfileImage">Upload Profile Image</label>
            <input type="file" id="uploadProfileImage" accept="image/*" onchange="previewImage(event)">
        </div>

        
    </div>

    <script>
        // Replace these values dynamically with backend data
        const userData = {
            name: "Aditi Salvi",
            email: "aditi@example.com",
            profileImage: "media/profile-pic-placeholder.png", // Replace with actual profile image URL
        };
    
        // Populate user data dynamically
        document.getElementById("userName").textContent = userData.name;
        document.getElementById("userEmail").textContent = userData.email;
    
        // Get profile image from localStorage, if available
        const profileImageElement = document.getElementById("profilePicture");
        const savedImage = localStorage.getItem("profileImage");
    
        if (savedImage) {
            profileImageElement.src = savedImage; // Use saved image
        } else if (userData.profileImage) {
            profileImageElement.src = userData.profileImage; // Default image
        }
    
        // Function to preview and save the uploaded profile image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const newImage = reader.result;
                profileImageElement.src = newImage; // Update image on the page
                localStorage.setItem("profileImage", newImage); // Save image to localStorage
            };
            reader.readAsDataURL(event.target.files[0]); // Read the uploaded file
        }
    </script>
    
</body>
</html>
