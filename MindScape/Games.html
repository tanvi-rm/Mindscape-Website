<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape Games</title>

  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; 
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px; 
            position: relative;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto; 
            position: relative;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #800080; 
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

      
        .nav-links li a.active {
            background-color: #800080; 
            color: white; 
        }

     
        .nav-links li a:hover:not(.active) {
            color: orange; 
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff; 
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #800080; 
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links li:hover .dropdown {
            display: block;
        }

        .logo {
            position: absolute;
            top: 50%;
            padding-left: 30px;
            transform: translateY(-50%);
        }

        .logo img {
            height: 80px;
            width: auto; 
        }

        .games-highlight {
            text-decoration: underline;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid #800080; 
            border-radius: 8px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .games-section {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            margin: 0 auto;
        }

        .game-card {
            position: relative;
            background-color: #e1bee7; 
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            aspect-ratio: 1 / 1; 
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            padding: 10px 0;
            font-weight: bold;
        }

    </style>
</head>
<body>

 
    <nav class="navbar">
        <div class="logo">
            <img src="media/logofinal.png" alt="Mindscape Logo">
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="Chatbot.html">Chat</a></li>
            <li><a href="Blog.html">Blogs</a></li>
            <li>
                <a href="#activities" class="active">Activities</a>
                <div class="dropdown">
                    <a href="games.html">Games</a>
                    <a href="music.html">Music</a>
                </div>
            </li>
            <li><a href="About.html">About</a></li>
            <li><a href="Profile.html">
                <i class="fas fa-user"></i>
            </a></li>
        </ul>
    </nav>

  
    <div class="container">
        <img src="media/Online games addiction-pana.png" style="height: 200px; width: 200px;" alt="Mindscape Logo">
        <div class="games-section">
            <div class="games-grid">
                <a href="https://poki.com/en/g/bubble-shooter-lak" class="game-card">
                    <img src="media\bubble-sort.png" alt="Bubble Shooter">
                    <div class="game-title">Bubble Shooter</div>
                </a>
                <a href="https://poki.com/en/g/pop-it-master" class="game-card">
                    <img src="media\popus.jpg" alt="Pop It Master">
                    <div class="game-title">Pop It Master</div>
                </a>
                <a href="https://poki.com/en/g/fruit-ninja" class="game-card">
                    <img src="media\fruit-ninja.png" alt="Fruit Ninja">
                    <div class="game-title">Fruit Ninja</div>
                </a>
                <a href="https://poki.com/en/g/nuts-and-bolts-screwing-puzzle" class="game-card">
                    <img src="media\nuts-bolts.png" alt="Nuts and Bolts">
                    <div class="game-title">Nuts and Bolts</div>
                </a>
                <a href="https://poki.com/en/g/water-color-sort" class="game-card">
                    <img src="media\colorsort.jpg" alt="Water Color Sort">
                    <div class="game-title">Water Color Sort</div>
                </a>
                <a href="https://poki.com/en/g/watermelon-drop" class="game-card">
                    <img src="media\watermelon.png" alt="Watermelon Drop">
                    <div class="game-title">Watermelon Drop</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
