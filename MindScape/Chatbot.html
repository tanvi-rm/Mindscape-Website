<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape Navbar - Chat</title>
    
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #7A865C; /* Chat screen background */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            padding-right: 70px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 80px; /* Keep the navbar height small */
            position: relative; /* Allow for logo overflow */
            overflow: visible; /* Ensure large logo is visible */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto; /* Push links to the right */
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: rgb(245, 180, 59); /* Set the font color */
            font-size: 18px;
            font-weight: bold; /* Make the font bold */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links li a.active {
            background-color: rgb(204, 113, 3); /* Background color for active link */
            color: white; /* Text color for active link */
        }

        .nav-links li a:hover:not(.active) {
            color: darkgreen; /* Set the hover color */
        }

        .logo {
            position: absolute;
            top: 50%; /* Center vertically */
            padding-left: 30px;
            transform: translateY(-50%); /* Adjust for larger size */
        }
        
        .logo img {
            height: 100px; /* Make the logo larger */
            width: auto; /* Maintain aspect ratio */
        }

        .profile-link {
            font-style: italic; /* Profile in logo style */
            font-weight: bold;
        }

        .nav-links li .profile-icon {
            font-size: 20px; /* Adjust size of the icon */
            vertical-align: middle;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: rgb(245, 180, 59);
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links li:hover .dropdown {
            display: block;
        }

        .chat-container {
            width: 100%;
            flex: 1; /* Allow the chat container to fill remaining space */
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
        }

        .chat-header {
            background-color: rgb(219, 155, 36); /* Header background color */
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f1f1f1; /* Light background for chat area */
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent {
            align-self: flex-end;
            background-color: rgb(204, 113, 3); /* Sent message color */
            color: #fff;
        }

        .message.received {
            align-self: flex-start;
            background-color: #e4e6eb; /* Received message color */
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color:rgb(219, 155, 36); /* Chat input background color */
            border-top: 1px solid rgb(204, 113, 3);
            border-radius: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: rgb(204, 113, 3); /* Button background color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: white; /* Darker green on hover */
            color: rgb(204, 113, 3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="media/logo2.png" alt="Mindscape Logo">
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="Chatbot.html" class="active">Chat</a></li> <!-- Active link highlighted -->
            <li><a href="Blog.html">Blogs</a></li>
            <li>
                <a>Activities</a>
                <div class="dropdown">
                    <a href="games.html">Games</a>
                    <a href="music.html">Music</a>
                </div>
            </li>
            <li><a href="About.html">About</a></li>
            <li><a href="Profile.html" class="profile-link">
                <i class="fas fa-user profile-icon"></i> <!-- Profile Icon -->
            </a></li>
        </ul>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
          <h2>Chat freely with your Companion</h2>
        </div>
        <div class="chat-window">
            <div class="message received">Hi! How are you?</div>
            <div class="message sent">Hello! I'm feeling low.</div>
            <div class="message received">Ok, feel free to talk!</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script>
        
    
        // Predefined chatbot responses
        // Predefined chatbot responses
const botResponses = {
    "hello": "Hi there! How can I help you today?",
    "how are you": "I'm just a chatbot, but I'm here to help you feel better.",
    "your name": "I'm your Mindscape companion. What's on your mind?",
    "feeling low": "I'm sorry to hear that. Want to talk about it?",
    "tell joke": "Sure! Why don’t skeletons fight each other? They don’t have the guts!",
    "thank you": "You're welcome! Remember, I'm here for you.",
    "feel anxious": "Take a deep breath. Would you like to try a calming exercise?",
    "what can you do": "I can listen, chat with you, and help you relax. Let me know how I can assist!",
    "something positive": "You're stronger than you think, and better days are ahead.",
    "am lonely": "You're not alone. I'm here for you. Let's talk about something you enjoy.",
    "mindscape": "Mindscape is your interactive mental health support platform designed to help you relax, connect, and grow.",
    "how do you help": "I provide tips, support, and interactive features like games and blogs to improve your well-being.",
    "recommend a game": "Sure! Our relaxation games are designed to help you de-stress. Check out the 'Games' section.",
    "write a blog": "Go to the 'Blogs' section, click 'Write a Blog,' and share your story with the community.",
    "deal with stress": "Try deep breathing, play a relaxing game, or share your feelings. I'm here to support you.",
    "mental health": "Mental health includes emotional, psychological, and social well-being. It's important to take care of it.",
    "play music": "Absolutely! Head over to the 'Music' section to explore calming tunes.",
    "use platform": "Explore features like Chat, Games, Blogs, and Music. Let me know if you need help navigating.",
    "your features": "Mindscape offers chat support, games for relaxation, a blogging community, and music for mental health.",
    "talk about feelings": "Yes, absolutely! Share whatever's on your mind. I'm here to listen and support you.",
    "your purpose": "My purpose is to help you manage stress, connect with others, and improve your mental well-being.",
    "default": "Sorry for your inconvenience!!! But I can only answer questions related to the mental health" // Default response
};

// Function to append messages
function appendMessage(text, sender = 'sent') {
    const message = document.createElement('div');
    message.className = `message ${sender}`;
    message.textContent = text;
    const chatWindow = document.querySelector('.chat-window');
    chatWindow.appendChild(message);
    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
}

// Function to get bot response based on keywords and dynamic name extraction
function getBotResponse(userMessage) {
    userMessage = userMessage.toLowerCase(); // Convert to lowercase for keyword matching
    
    // Check if the message includes "my name is"
    if (userMessage.includes("my name is")) {
        const name = userMessage.split("my name is")[1].trim(); // Extract the name
        return `Hi ${name.charAt(0).toUpperCase() + name.slice(1)}!`; // Return a personalized response
    }
    
    // Check if the message matches any predefined keywords
    for (const keyword in botResponses) {
        if (userMessage.includes(keyword)) {
            return botResponses[keyword];
        }
    }

    return botResponses["default"]; // Default response if no keyword matches
}

// Event listener for send button
const chatInput = document.querySelector('.chat-input input');
const sendButton = document.querySelector('.chat-input button');

sendButton.addEventListener('click', () => {
    const userMessage = chatInput.value.trim();
    if (userMessage) {
        appendMessage(userMessage, 'sent'); // User message
        const botMessage = getBotResponse(userMessage);
        setTimeout(() => appendMessage(botMessage, 'received'), 500); // Bot response
        chatInput.value = ''; // Clear input field
    }
});

// Allow pressing 'Enter' to send a message
chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        sendButton.click();
    }
});

    </script>
</body>
</html>
